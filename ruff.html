<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002b36;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow {
            cursor: pointer;
            color: #ff4500;
            font-size: 24px;
            user-select: none;
        }

        .date-box {
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid #008080;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }

        .date-box.selected {
            border-color: #ff4500;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="arrow" id="prevArrow">&#9664;</div>
    <div id="dateDisplay1" class="date-box selected"></div>
    <div id="dateDisplay2" class="date-box"></div>
    <div id="dateDisplay3" class="date-box"></div>
    <div class="arrow" id="nextArrow">&#9654;</div>
</div>

<script>
    const dateDisplays = [
        document.getElementById('dateDisplay1'),
        document.getElementById('dateDisplay2'),
        document.getElementById('dateDisplay3')
    ];

    // Get the current date
    let currentDate = new Date();

    // Function to format the date as Day Mon DD
    function formatDate(date) {
        const options = { weekday: 'short', month: 'short', day: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    // Function to update the displayed dates
    function updateDateDisplays() {
        for (let i = 0; i < dateDisplays.length; i++) {
            let newDate = new Date(currentDate);
            newDate.setDate(currentDate.getDate() + i);
            dateDisplays[i].textContent = formatDate(newDate);
        }
    }

    // Initialize the display with the current date
    updateDateDisplays();

    // Event listener for the next arrow
    document.getElementById('nextArrow').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 1);
        updateDateDisplays();
    });

    // Event listener for the previous arrow
    document.getElementById('prevArrow').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 1);
        updateDateDisplays();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002b36;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 320px;
        }

        .arrow {
            cursor: pointer;
            color: #ff4500;
            font-size: 24px;
            user-select: none;
            padding: 0 10px;
        }

        .dates-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            overflow: hidden;
            position: relative;
        }

        .date-box {
            min-width: 100px;
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid #008080;
            border-radius: 10px;
            text-align: center;
            opacity: 0.5;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .date-box.active {
            border-color: #ff4500;
            opacity: 1;
            transform: scale(1.1);
        }

        .date-box:not(.active) {
            transform: scale(1);
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="arrow" id="prevArrow">&#9664;</div>
    <div class="dates-wrapper" id="datesWrapper">
        <div id="dateDisplay1" class="date-box"></div>
        <div id="dateDisplay2" class="date-box active"></div>
        <div id="dateDisplay3" class="date-box"></div>
    </div>
    <div class="arrow" id="nextArrow">&#9654;</div>
</div>

<script>
    const dateDisplays = [
        document.getElementById('dateDisplay1'),
        document.getElementById('dateDisplay2'),
        document.getElementById('dateDisplay3')
    ];

    const datesWrapper = document.getElementById('datesWrapper');
    let currentIndex = 1; // Start with the middle div active
    let currentDate = new Date();

    // Function to format the date as Day Mon DD
    function formatDate(date) {
        const options = { weekday: 'short', month: 'short', day: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    // Function to update the displayed dates
    function updateDateDisplays() {
        for (let i = 0; i < dateDisplays.length; i++) {
            let newDate = new Date(currentDate);
            newDate.setDate(currentDate.getDate() + (i - 1)); // Centered at index 1
            dateDisplays[i].textContent = formatDate(newDate);
        }
    }

    // Set the current date initially
    updateDateDisplays();

    // Function to move to the next date
    function nextDate() {
        currentDate.setDate(currentDate.getDate() + 1);
        currentIndex = (currentIndex + 1) % 3;
        updateDateDisplays();
        updateActiveBox();
    }

    // Function to move to the previous date
    function prevDate() {
        currentDate.setDate(currentDate.getDate() - 1);
        currentIndex = (currentIndex - 1 + 3) % 3;
        updateDateDisplays();
        updateActiveBox();
    }

    // Update the active box (the center one)
    function updateActiveBox() {
        dateDisplays.forEach((box, index) => {
            if (index === currentIndex) {
                box.classList.add('active');
            } else {
                box.classList.remove('active');
            }
        });
    }

    // Event listeners for the arrows
    document.getElementById('nextArrow').addEventListener('click', nextDate);
    document.getElementById('prevArrow').addEventListener('click', prevDate);

</script>

</body>
</html>
